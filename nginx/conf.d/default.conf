# default.conf
# nginxの動作設定ファイル

server {
    # 80番ポートで待ち受ける（httpのデフォルトポート）
    listen 80;

    # どのドメイン名で受け付けるか（localhostで動作確認）
    server_name localhost;

    # ルートパス（/）にアクセスした時の動作
    location / {
        # シンプルなHTMLを返す（動作確認用）
        root /usr/share/nginx/html;
        index index.html;
    }
}
